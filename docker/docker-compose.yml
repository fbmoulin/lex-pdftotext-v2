version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: lex-pdftotext-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      - S3_BUCKET=${S3_BUCKET:-}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-}
      - S3_ENDPOINT=${S3_ENDPOINT:-}
      - S3_REGION=${S3_REGION:-us-east-1}
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-52428800}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - uploads:/app/uploads
      - outputs:/app/outputs
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - lex-pdftotext

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    container_name: lex-pdftotext-worker
    environment:
      - REDIS_URL=redis://redis:6379
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      - S3_BUCKET=${S3_BUCKET:-}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-}
      - S3_ENDPOINT=${S3_ENDPOINT:-}
      - S3_REGION=${S3_REGION:-us-east-1}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - uploads:/app/uploads
      - outputs:/app/outputs
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: ${WORKER_REPLICAS:-2}
    networks:
      - lex-pdftotext

  redis:
    image: redis:7-alpine
    container_name: lex-pdftotext-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - lex-pdftotext

volumes:
  uploads:
    name: lex-pdftotext-uploads
  outputs:
    name: lex-pdftotext-outputs
  redis-data:
    name: lex-pdftotext-redis-data

networks:
  lex-pdftotext:
    name: lex-pdftotext-network
    driver: bridge
