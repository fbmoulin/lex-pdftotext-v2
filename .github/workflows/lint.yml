name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check code formatting with Black
      run: |
        black --check --diff src/ main.py app_ui.py example.py

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff src/ main.py app_ui.py example.py

    - name: Lint with Ruff
      run: |
        ruff check src/ main.py app_ui.py example.py

    - name: Type check with MyPy
      run: |
        mypy src/ main.py app_ui.py --ignore-missing-imports
      continue-on-error: true  # Don't fail on type errors yet

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install safety
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit[toml]

    - name: Check dependencies for security issues
      run: |
        pip install -e .
        safety check --output text
      continue-on-error: true

    - name: Run Bandit security scan
      run: |
        bandit -r src/ -f json -o bandit-report.json
      continue-on-error: true

    - name: Upload Bandit report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bandit-security-report
        path: bandit-report.json
